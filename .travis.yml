sudo: required
language: node_js
node_js:
- 8.5.0
addons:
  ssh_known_hosts: $DEPLOY_HOST
before_deploy:
- openssl aes-256-cbc -K $encrypted_5ba5e73ad74f_key -iv $encrypted_5ba5e73ad74f_iv
  -in id_rsa.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
   branch: deployToDO
env:
  global:
  - secure: 
  - secure: 
  - secure: 
